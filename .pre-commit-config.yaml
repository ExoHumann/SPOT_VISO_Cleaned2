# Pre-commit hooks configuration for SPOT VISO
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: check-docs-sync
        name: Check Documentation Synchronization
        entry: python scripts/check_docs_sync.py
        language: system
        files: '^(models/.*\.py|ARCH_MAP\.md|CALL_GRAPH\.md)$'
        pass_filenames: false
        description: 'Verify function signatures in docs match actual code'
  
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict