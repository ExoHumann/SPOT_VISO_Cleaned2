name: Validate Agent PR

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy plotly jinja2 scipy matplotlib
        # Install any test requirements if they exist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
    
    - name: Run basic smoke tests
      run: |
        # Test that core modules can be imported
        python -c "import models.axis, models.cross_section, models.utils"
        echo "✅ Core modules import successfully"
    
    - name: Check documentation synchronization
      run: |
        python scripts/check_docs_sync.py --verbose
        echo "✅ Documentation is synchronized with code"
    
    - name: Run existing test scripts
      run: |
        # Run manual test scripts if they work
        if [ -f test_data_flow.py ]; then
          timeout 30 python test_data_flow.py || echo "⚠️  test_data_flow.py timed out or failed"
        fi
        if [ -f test_rotation_math.py ]; then
          timeout 30 python test_rotation_math.py || echo "⚠️  test_rotation_math.py timed out or failed"  
        fi
        echo "✅ Test scripts completed"